<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>
            Milnutri
        </title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="app-header">
            <div class="nutricia-logo">
                <img 
                    src="img/nutricia-logo.png" 
                    alt="Logo da Nutricia.">
            </div>
            <div class="milnutri-logo">
                <img 
                    src="img/milnutri-logo.png" 
                    alt="Logo da Milnutri">
            </div>
        </header>

        <div id="carrossel">
            <div class="app-card">
                <img src="img/carrossel1.png" alt="Milnutri Produtos">
                <h2 class="card-texto">
                    Conheça nossa família <br> de produtos Milnutri
                </h2>
            </div>

            <div class="carrossel-controles">
                <!-- Botão de seta pra esquerda:
                -->
                <div class="carrossel-arrow-left">
                    <button>
                        <img src="img/arrow.png">
                    </button>
                </div>

                <!-- Bolinhas indicadoras do carrossel:
                -->
                <div class="carrossel-indicators">
                    <div class="indicator-ball"></div>
                    <div class="indicator-ball selected"></div>
                    <div class="indicator-ball"></div>
                </div>

                <!-- Botão de seta pra direita:
                -->
                <div class="carrossel-arrow-right">
                    <button>
                        <img src="img/arrow.png">
                    </button>
                </div>
            </div>
        </div>

        <div class="app-card vantagens">
            <div class="card-image"></div>
            <h2 class="card-texto">
                Conheça as vantagens <br>
                do Clubinho Milnutri
            </h2>
            <div class="cards-vantagem-container">
                <!-- Primeiro:
                -->
                <div class="vantagem-etiqueta">
                    <div class="icone">
                        <img src="img/icone-descontos.png">
                    </div>
                    <h3 class="texto">
                        Descontos <br>
                        parceiros
                    </h3>
                </div>

                <!-- Segundo:
                -->
                <div class="vantagem-etiqueta">
                    <div class="icone">
                        <img src="img/icone-assinatura.png">
                    </div>
                    <h3 class="texto">
                        Plano de <br>
                        assinatura
                    </h3>
                </div>

                <!-- Terceiro:
                -->
                <div class="vantagem-etiqueta">
                    <div class="icone">
                        <img src="img/icone-amostras.png">
                    </div>
                    <h3 class="texto">
                        Pedido de <br>
                        amostra
                    </h3>
                </div>
            </div>
        </div>
    </body>
</html>
